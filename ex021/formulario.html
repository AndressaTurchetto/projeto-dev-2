<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Faculdade</title>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>
        <p>
            Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.
        </p>
        <form action="">
            <label>Nome:</label>
            <input type="text" name="nome" id="nome">
        
            <label>Data de Nascimento:</label>
            <input type="date" name="nasc" id="nasc">

            <label>Email:</label>
            <input type="email" name="email" id="email">

            <label>Telefone:</label>
            <input type="tel" name="tel" id="tel">

            <label>Melhor dia para vencimento:</label>
            <input type="number" name="venc" id="venc">

            <label>Login:</label>
            <input type="text" name="login" id="login">

            <label for="">Senha:</label>
            <input type="password" name="senha" id="senha">
            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>
    <footer>
        Copyright 2024 - Desenvolvido por Andressa Turchetto
    </footer>
</body>
</html>
