<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Projeto Neymar</title>
</head>
<body>
    <section class="container-video">
        <video 
            autoplay loop muted
            src="video/videoneymar.mp4" 
            type="video/mp4">
        </video>
        <div class="container-info"> 
            <div class="container-perfil">
                <div class="img-perfil"></div>
                <h1>Neymar Jr</h1>
            </div>
            <div class="container-links">
                <a target="_blank" href="#">
                    <img src="img/youtube.png" alt="Imagem ícone do Youtube">
                    <p>Siga meu canal no Youtube</p></a>                   
                <a target="_blank" href="#">
                    <img src="img/instagram.png" alt="Imagem ícone do Instagram">
                    <p>Me siga no Instagram</p></a>

                    <img src="img/twitter.png" alt="Imagem ícone do Twitter">
                    <p>Me siga no Twitter</p></a>       
                <a target="_blank" href="#">
                    <img src="img/facebook.png" alt="Imagem ícone do Facebook">
                    <p>Me siga no Facebook</p></a>       
                <a target="_blank" href="#">
                    <img src="img/twitch.png" alt="Imagem ícone do Twich">
                    <p>Me siga no Twich</p>

            </div>
        </div>

                        <td>Barcelona</td>
