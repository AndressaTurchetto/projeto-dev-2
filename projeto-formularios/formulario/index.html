<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Faculdade</title>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>
        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.
        </p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label>Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo" minlength="3" maxlength="80">
            <label>Data de Nascimento:</label>
            <input type="date" name="nasc" id="nasc" required placeholder="XX/XX/XXXX" minlength="18" maxlength="81">
            <label>Email:</label>
            <input type="email" name="email" id="email" required placeholder="exemplo@exemplo.com" minlength="7" maxlength="120">

            <label>Telefone:</label>
            <input type="tel" name="tel" id="tel" required placeholder="(XX) XXXXX-XXXX" minlength="10" max="16">

            <label>Melhor dia para vencimento:</label>
            <input type="number" name="venc" id="venc" required placeholder="Valores entre 1 e 29" minlength="2024-05-01" maxlength="2024-05-29">

            <label>Login:</label>
            <input type="text" name="login" id="login" required placeholder="Digite seu login">

            <label>Senha:</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" minlength="4" maxlength="8">
            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>
    <footer>
        Copyright 2024 - Desenvolvido por Andressa Turchetto
    </footer>
</body>
</html>
