<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fieldset</title>
</head>
<body>
    <header>Revista</header>
    <main>
        <h1>Cadastro</h1>
        <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis para todos que se cadastrarem hoje no site.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula8/">
            <fieldset>
                <legend>Dados de contato</legend>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo" minlength="3" max="80">

                <label>Email:</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu email">

                <label>Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            </fieldset>

            <fieldset>
                <legend>Dados de entrega</legend>

                <label>Endereço:</label>
                <input placeholder="Rua, Avenida, Travessa..." type="text" name="endereco" />

                <label>Número:</label>
                <input type="number" name="numero" />

                <label>Complemento:</label>
                <input type="text" name="complemento" />
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        Copyright 2024 - Desenvolvido por Andressa Turchetto
    </footer>
    
</body>
</html>
