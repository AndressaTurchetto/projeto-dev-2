<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica</title>
</head>
<body>
    <header class="container-topo">
        <div class="container-logo">
            <img class="imagem-logo" src="img/logo.png" alt="Imagem da Logo">
        </div>
        <div class="titulo-logo">
            <h1>Life</h1>
        </div>
        <nav class="container-menu">
            <span id="sobre">Sobre</span>
            <span id="especialidade">Especialidades</span>
            <span id="contato">Contato</span>
        </nav>
    </header>
    <main class="container-conteudo-principal">
        <div class="container-banner">
            <img src="img/recepcao.png" alt="Imagem Banner da recepção">
            <h2 class="container-titulo-banner">
                CLÍNICA MÉDICA LIFE AQUI A GENTE CUIDA DE VOCÊ
            </h2>
        </div>
        <div class="container-sobre" #sobre>
            <div class="container-info">
                <h3>Sobre a clínica</h3>
                <p>Nossa clinica está pronta para receber nossos pacientes através de uma excelente estrutura, comodidade e com a segurança de que você precisa.</p>
            </div>
            <div class="container-lista">
                <h4> AQUI NA NOSSA CLÍNICA VOCÊ VAI ENCONTRAR: </h4>
            </div>
        </div>
    </main>
    
</body>
</html>
